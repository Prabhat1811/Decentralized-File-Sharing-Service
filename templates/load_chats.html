{% for msg in chats %}
<div class="indv-msg rounded ">
    <div class="small-text">{{ msg["written_by"] }}</div>
    <div class="small-text">{{ msg["date_created"] }}</div>
    <div>{{ msg["message"] }}</div>
    <div class="small-text">{{ msg["time_created"] }}</div>
</div>
{% endfor %}

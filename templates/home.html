<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroomStick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/style.css">

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script language="JavaScript" type="text/javascript" src="../static/script.js"></script>

</head>

<body>
    <div>
        <div class="header_div">
            <!-- HEADER START -->
            <header class="header">
                <div class="logo">
                    <img src="../static/img/logo_1.svg" alt="logo">
                    <h3><strong class="lucid">BROOMSTICK</strong></h3>
                </div>
                <nav>
                    <ul class="nav__links">
                        <li><a href="#">About</li>
                        <li><a href="#">Contact</li>
                    </ul>
                </nav>
                <a class="cta" href="/upload" style="padding-right:15px"><button class="upload"
                        style="background: linear-gradient(#dbff0e, #f576f5);"><strong>Upload</strong></button></a>
                <a class="cta" href="#"><button class="my_button"><strong>Donate</strong></button></a>
            </header>
            <!-- HEADER END -->
        </div>

        <div style="padding-top:75px">
            <div class="content-sidebar">

                <!-- SIDEBAR START -->
                <div id="sidebar" class="active scroll">
                    <div class="sidebar-header">
                        <!-- <div style="align-items:center; text-align: center;">
                            <strong style="align-items:center;">
                                <h2 style="color:rgb(39, 37, 37); align-items:center; text-align: center;">CHATS</h2>
                            </strong>
                        </div> -->
                        <!-- SIDEBAR BUTTON START -->
                        <div id="content">
                            <button type="button" id="sidebarCollapse"
                                style="padding: 0;border: none;background: none;">
                                <i class="fas fa-align-left"></i>
                                <a href="#">
                                    <span class="left"></span>
                                </a>
                            </button>
                        </div>
                        <!-- SIDEBAR BUTTON END -->

                    </div>

                    <ul class="list-unstyled components">
                        <li id="all-chats">
                            <!-- INSERT ELEMENT -->
                            <!-- {% for msg in chats %}
                            <p> {{ msg["written_by"] }}-{{ msg["datetime_created"] }} : {{ msg["message"]
                                }} </p>
                            {% endfor %} -->

                        </li>
                    </ul>

                    <!-- INPUT MESSAGE START -->
                    <footer class="container-fluid input_text" style="padding-top:20px">
                        <div id="group-chat" class="form-group">
                            <div class="form-group">
                                <label class="form-label" placeholer="Type message here...">msg</label>
                                <input class="form-control" style="width:25%;" type="text" name="message" id="msg" />
                            </div>
                            <button button_id="msg_send" class="sendButton">Send</button>
                        </div>
                    </footer>
                    <!-- INPUT MESSAGE END -->
                </div>
                <!-- SIDEBAR END -->

                <!-- MAIN CONTENT START-->
                <div class="main_content">

                    <!-- TABLE START -->
                    <table class="table table-striped table-dark table-hover">
                        <thead style="background-color: #3b2d4b; color:#fffffff3">
                            <tr>
                                <th>Category</th>
                                <th>Name</th>
                                <th>Size</th>
                                <th>Uploaded By</th>
                                <th></th>
                            </tr>
                        </thead>
                        {% for file in files %}
                        <tr class="shadow p-3 mb-5 bg-body rounded">
                            <td>Category</td>
                            <td>{{ file["file_name"] }}</td>
                            <td>{{ file["file_size"] }}</td>
                            <td>{{ file["uploaded_by"] }}</td>
                            <td><a href="/download/{{ file['file_no'] }}/"><button type="button"
                                        class="btn btn-success">Download</button></a></td>
                        </tr>
                        {% endfor %}
                    </table>
                    <!-- TABLE END -->
                </div>
            </div>
            <!-- MAIN CONTENT END -->
        </div>
    </div>


</body>

</html>

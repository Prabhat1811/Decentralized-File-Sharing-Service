<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroomStick</title>
    <link rel="shortcut icon" href="../static/img/database-solid.svg">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/style.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/46fe3a765f.js" crossorigin="anonymous"></script>

    <!-- local bootstrap -->
    <!-- <script src="../static/bootstrap-5.1.3-dist/bootstrap.min.css"></script> -->

    <script language="JavaScript" type="text/javascript" src="../static/script.js"></script>


</head>

<body onload="loadPageWithScroll(scrollToBottom)">
    <!-- HEADER START -->
    <header class="header">
        <a href="/" class="logo">
            <!-- <i class="fa-solid fa-database fa-2x color-change"></i> -->
            <i class="fa-solid fa-cloud-arrow-up fa-2x color-change"></i>
        </a>
        <nav style="margin-right: auto; margin-left: 0px;">

            <ul class="nav-links">
                <li><a href="/about" class="color-change">About</a></li>
                <li><a href="/contact" class="color-change">Contact</a></li>
            </ul>

        </nav>
        <nav style="margin-right:10px">
            <ul class="nav-imgs" style="margin:auto">
                <a href="https://github.com/Prabhat1811" target="_blank"><i
                        class="fa-brands fa-github fa-lg color-change" style="margin: 0px 7.5px"></i></a>
                <a href="https://www.instagram.com/prabhat_bhartola/" target="_blank"><i
                        class="fa-brands fa-instagram fa-lg color-change" style="margin: 0px 7.5px"></i></a>
            </ul>
        </nav>
        <nav>
            <button type="button" class="btn btn-outline-warning" onclick="location.href='/upload'">Upload</button>
            <button type="button" class="btn btn-outline-warning" onclick="location.href='/donate'">Donate</button>
        </nav>
    </header>
    <!-- HEADER END -->

    <!-- ------------------------------------------------------------------------ -->

    <!-- NAV STARTS -->
    <nav class="top-bar shadow">
        <div>
            <!-- INSERT CONTENT HERE -->
        </div>
    </nav>
    <!-- NAV ENDS -->


    <div class="all-content">

        <!-- SIDEBAR START -->
        <!-- <aside class="chats" style="position: relative;" id="chats-scroll"> -->
        <aside class="chats" id="chats-scroll">
            <header style="border-bottom:1px solid #d9d9d9"><strong style="color: #242424;">CHATS</strong></header>
            <ul>
                <li id="all-chats">
                    <!-- ------------------ -->
                    <!-- MESSAGES COME HERE -->
                    <!-- ------------------ -->
                </li>
            </ul>

            <!-- INPUT MESSAGE START -->
            <div class="enter-msg" style="justify-content: flex-start; padding-left: 5%;">
                <form style="min-width: 100%;">
                    <label placeholer="Type message here..."></label>
                    <input type="text" name="message" id="msg" autocomplete="off" style="min-width: 80%;" />
                    <input type="submit" class="sendButton" onclick="sendButtonClick();" hidden />
                    <input type="submit" class="sendButton btn btn-light" onclick="sendButtonClick();" value="Send" />
                </form>
            </div>
            <!-- INPUT MESSAGE END -->

        </aside>
        <!-- SIDEBAR END -->

        <!-- ------------------------------------------------------------------------ -->

        <!-- MAIN CONTENT START-->
        <main class="files-sec">

            <!-- TABLE START -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Uploaded By</th>
                        <th></th>
                    </tr>
                </thead>
                {% for file in files %}
                <tr>
                    <td>{{ file["file_type"]}}</td>
                    <td>{{ file["file_name"] }}</td>
                    <td>{{ file["file_size"] }}</td>
                    <td>{{ file["uploaded_by"] }}</td>
                    <td><a href="/download/{{ file['file_no'] }}/"><button class="btn btn-success">Download</button></a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <!-- TABLE END -->

        </main>
        <!-- MAIN CONTENT END -->

    </div>

    <!-- ------------------------------------------------------------------------ -->

    <footer>
        <div>
            <div>
                <div>
                    <a>
                        <i class="fa-solid fa-database fa-2x"></i>
                    </a>

                    <ul>
                        <li>Designed and built by Prabhat Bhartola. There's much more to come.</li>
                    </ul>

                </div>

                <div>
                    <h5>Guide</h5>

                    <ul>
                        <li></li>
                    </ul>

                </div>
            </div>
        </div>

    </footer>

</body>

</html>

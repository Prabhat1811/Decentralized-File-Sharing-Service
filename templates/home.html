<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroomStick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/style.css">

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script language="JavaScript" type="text/javascript" src="../static/script.js"></script>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/46fe3a765f.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- ------------------------------------------------------------------------ -->

    <!-- HEADER START -->
    <header>
        <a href="/" class="logo">
            <i class="fa-solid fa-database fa-2x" style="color:aliceblue"></i>
        </a>
        <nav style="margin-right: auto; margin-left: 0px;">

            <ul class="nav-links">
                <li><a href="/about" style="color:rgb(255, 255, 255)">About</a></li>
                <li><a href="/contact" style="color:rgb(255, 255, 255)">Contact</a></li>
            </ul>

        </nav>
        <nav style="margin-right:10px">
            <ul class="nav-imgs" style="margin:auto">
                <a href="https://github.com/Prabhat1811" target="_blank"><i class="fa-brands fa-github fa-lg" style="
                    color:rgb(255, 255, 255); margin: 0px 7.5px"></i></a>
                <a href="https://www.instagram.com/prabhat_bhartola/" target="_blank"><i
                        class="fa-brands fa-instagram fa-lg"
                        style="color:rgb(255, 255, 255); margin: 0px 7.5px"></i></a>
            </ul>
        </nav>
        <nav>
            <button type="button" class="btn btn-outline-warning">Upload</button>
            <button type="button" class="btn btn-outline-warning">Donate</button>
        </nav>
    </header>
    <!-- HEADER END -->

    <!-- ------------------------------------------------------------------------ -->

    <!-- NAV STARTS -->
    <nav>
        <div>
            <!-- INSERT FORM HERE -->
        </div>
    </nav>
    <!-- NAV ENDS -->

    <!-- ------------------------------------------------------------------------ -->

    <div>

        <!-- SIDEBAR START -->
        <aside>
            <div>

                <ul>
                    <li>
                        <!-- ------------------ -->
                        <!-- MESSAGES COME HERE -->
                        <!-- ------------------ -->
                    </li>
                </ul>

                <!-- INPUT MESSAGE START -->
                <div>
                    <div>
                        <label placeholer="Type message here...">msg</label>
                        <input type="text" name="message" id="msg" />
                    </div>
                    <button button_id="msg_send">Send</button>
                </div>
                <!-- INPUT MESSAGE END -->

            </div>
        </aside>
        <!-- SIDEBAR END -->

        <!-- ------------------------------------------------------------------------ -->

        <!-- MAIN CONTENT START-->
        <main>

            <!-- TABLE START -->
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Uploaded By</th>
                        <th></th>
                    </tr>
                </thead>
                {% for file in files %}
                <tr>
                    <td>Category</td>
                    <td>{{ file["file_name"] }}</td>
                    <td>{{ file["file_size"] }}</td>
                    <td>{{ file["uploaded_by"] }}</td>
                    <td><a href="/download/{{ file['file_no'] }}/"><button>Download</button></a></td>
                </tr>
                {% endfor %}
            </table>
            <!-- TABLE END -->

        </main>
        <!-- MAIN CONTENT END -->

    </div>

    <!-- ------------------------------------------------------------------------ -->

    <footer>
        <div>
            <div>
                <div>
                    <a>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <title>Home</title>
                            <path
                                d="M0 64C0 28.65 28.65 0 64 0H224V128C224 145.7 238.3 160 256 160H384V448C384 483.3 355.3 512 320 512H64C28.65 512 0 483.3 0 448V64zM256 128V0L384 128H256z" />
                        </svg>
                    </a>

                    <ul>
                        <li>Designed and built by Prabhat Bhartola. There's much more to come.</li>
                    </ul>

                </div>

                <div>
                    <h5>Guide</h5>

                    <ul>
                        <li></li>
                    </ul>

                </div>
            </div>
        </div>

    </footer>

</body>

</html>

                <a href="/upload">Upload</a>
                <a href="/donate">Donate</a>

    <!-- HEADER END -->

    <!-- ------------------------------------------------------------------------ -->

    <!-- NAV STARTS -->
    <nav>
        <div>
            <!-- INSERT FORM HERE -->
        </div>
    </nav>
    <!-- NAV ENDS -->

    <!-- ------------------------------------------------------------------------ -->

    <div>

        <!-- SIDEBAR START -->
        <aside>
            <div>

                <ul>
                    <li>
                        <!-- ------------------ -->
                        <!-- MESSAGES COME HERE -->
                        <!-- ------------------ -->
                    </li>
                </ul>

                <!-- INPUT MESSAGE START -->
                <div>
                    <div>
                        <label placeholer="Type message here...">msg</label>
                        <input type="text" name="message" id="msg" />
                    </div>
                    <button button_id="msg_send">Send</button>
                </div>
                <!-- INPUT MESSAGE END -->

            </div>
        </aside>
        <!-- SIDEBAR END -->

        <!-- ------------------------------------------------------------------------ -->

        <!-- MAIN CONTENT START-->
        <main>

            <!-- TABLE START -->
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Uploaded By</th>
                        <th></th>
                    </tr>
                </thead>
                {% for file in files %}
                <tr>
                    <td>Category</td>
                    <td>{{ file["file_name"] }}</td>
                    <td>{{ file["file_size"] }}</td>
                    <td>{{ file["uploaded_by"] }}</td>
                    <td><a href="/download/{{ file['file_no'] }}/"><button>Download</button></a></td>
                </tr>
                {% endfor %}
            </table>
            <!-- TABLE END -->

        </main>
        <!-- MAIN CONTENT END -->

    </div>

    <!-- ------------------------------------------------------------------------ -->

    <footer>
        <div>
            <div>
                <div>
                    <a>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                    <ul>
                        <li>Designed and built by Prabhat Bhartola. There's much more to come.</li>
                    </ul>

                </div>

                <div>
                    <h5>Guide</h5>

                    <ul>
                        <li></li>
                    </ul>

                </div>
            </div>
        </div>
